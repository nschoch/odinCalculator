<!DOCTYPE html>
<head>
    <title>Odin Project Calculator Project</title>
    <style>
        .resultBox {
        background-color: #f8f8f8;
        height: 44px;
        width: 400px;
        border: 1px solid #dfe1e5;
        box-shadow: none;
        background: #fff;
        text-align: right;
        padding-right: 10px;
        padding-top: 20px;
        margin-bottom: 10px;

        }
    </style>
</head>
<body>
    <h1>Calculator</h1>
    <div id="container">
        <div id="calculatorFrame">
            <div class="resultBox">0.</div>
            <div class="buttonRow">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>&divide</button>
            </div>
            <div class="buttonRow">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>x</button>
            </div>
            <div class="buttonRow">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
            </div>
            <div class="buttonRow">
                <button>0</button>
                <button>.</button>
                <button>=</button>
                <button>+</button>
                <button>Clear</button>
            </div>
        </div>
    </div>
</body>

<script>
    const buttons = document.querySelectorAll('button');
    buttons.forEach(button => {
        button.addEventListener('click', (e) => {
            let buttonValue = button.innerText;
            switch(buttonValue) {
                case '+':
                    lastInput = document.querySelector('.resultBox').innerText*1; 
                    lastOperator = 'add';
                    break;
                case '-':
                    lastInput = document.querySelector('.resultBox').innerText*1;
                    lastOperator = 'subtract';
                    break;
                case 'x':
                    lastInput = document.querySelector('.resultBox').innerText*1;
                    lastOperator = 'multiply';
                    break;
                case '\u00f7':
                    lastInput = document.querySelector('.resultBox').innerText*1;
                    lastOperator = 'divide';
                    break;
                case '.':
                    console.log('decimal');
                    break;
                case 'Clear':
                    document.querySelector('.resultBox').innerText = 0;
                    break;
                case '=':
                    let input1 = lastInput * 1;
                    lastInput = document.querySelector('.resultBox').innerText*1;
                    let input2 = lastInput * 1;
                    document.querySelector('.resultBox').innerText = operate(input1, input2, lastOperator);
                    break;
                default:
                    if (document.querySelector('.resultBox').innerText*1 === 0 ||
                        document.querySelector('.resultBox').innerText*1 === lastInput) {
                        document.querySelector('.resultBox').innerText = buttonValue;
                    }
                    else {
                        document.querySelector('.resultBox').innerText += buttonValue;
                    }
                    break;
            }
            console.log('lastInput: ' + lastInput);
            console.log('lastOperator: ' + lastOperator);
        })
    })

    let lastInput = document.querySelector('.resultBox').innerText;
    let lastOperator = '';

    const operate = (input1, input2, operator) => {
        switch(operator) {
            case 'add':
                return input1 + input2;
            break;

            case 'subtract':
                return input1 - input2;
            break;

            case 'multiply':
                return input1 * input2;
            break;

            case 'divide':
                return input1 / input2;
            break;

            default:
                console.log('Something went wrong.');
                return;
        }
    }
</script>
